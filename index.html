<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Área de Acesso</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="css/style.css">
</head>

<body class="dark age-bg">

<div class="age-container">
  <div class="age-box">
    <h1>Área de Acesso</h1>
    <p class="age-text">Este site contém conteúdo digital personalizado, destinado a um público específico. Ao continuar, você confirma que deseja acessar este material.</p>
    <button class="age-btn" onclick="acceptAge()">Continuar</button>
    <span class="age-note">O acesso é destinado a pessoas que desejam conhecer mais sobre este projeto digital.</span>
  </div>
</div>

<script>
function acceptAge(){
  localStorage.setItem('age_ok','1');
  
  // LÊ O PARÂMETRO DA URL PARA SABER PARA ONDE IR
  const urlParams = new URLSearchParams(window.location.search);
  const destination = urlParams.get('go');

  if (destination === 'meta') {
    window.location.href = "meta-safe.html";
  } else {
    // Se não for 'meta', assume que é o link da bio
    window.location.href = "bio.html";
  }
}
</script>

</body>
</html>
