<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Área de Acesso</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="css/style.css">
<script>
    function getQueryParam(param) {
        const params = new URLSearchParams(window.location.search);
        return params.get(param);
    }
</script>
</head>
<body class="dark age-bg">

<!-- PRIMEIRO: Telegram Fix -->
<script src="js/telegram-fix.js"></script>

<div class="age-container">
    <div class="age-box">
        <h1>Aviso</h1>
        <p class="age-text">Conteúdo destinado exclusivamente a maiores de 18 anos.<br>Ao prosseguir, você confirma que atende a esse requisito.</p>
        <button class="age-btn" onclick="acceptAge()">CONFIRMAR IDADE</button>
        <span class="age-note">Acesso permitido somente para maiores de 18 anos.</span>
    </div>
</div>

<script>
function acceptAge(){
    localStorage.setItem('age_ok','1');
    
    const destination = getQueryParam('go');

    if (destination === 'meta') {
        // Vindo de Anúncios: vai para a PÁGINA DE ACESSO segura
        window.location.href = "acesso.html"; // <--- REDIRECIONAMENTO CORRIGIDO
    } else {
        // Padrão: vai para a página explícita
        window.location.href = "bio.html";
    }
}
</script>

<!-- SEGUNDO: Script principal -->
<script src="js/script.js"></script>

</body>
</html>
