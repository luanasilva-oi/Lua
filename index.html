<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecionando...</title>
    <style>
        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            font-family: Arial, Helvetica, sans-serif;
            /* Imagem de fundo (protegida por ser background) */
            background-image: url('assets/lua.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            /* Para evitar qualquer seleção ou arraste */
            user-select: none;
            -webkit-user-drag: none;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }

        /* Overlay escuro para dar contraste ao texto (opcional) */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.3); /* Leve escurecimento */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: white;
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .timer {
            font-size: 1.5rem;
            color: #ff9800;
            margin-bottom: 30px;
            font-weight: bold;
            text-shadow: 1px 1px 2px black;
        }

        .telegram-btn {
            display: inline-block;
            background: #0088cc;
            color: white;
            text-decoration: none;
            padding: 18px 40px;
            border-radius: 50px;
            font-weight: bold;
            font-size: 1.8rem;
            transition: background 0.3s, transform 0.2s;
            border: none;
            cursor: pointer;
            box-shadow: 0 8px 16px rgba(0,136,204,0.3);
            border: 2px solid white;
        }

        .telegram-btn:hover {
            background: #0077b5;
            transform: scale(1.05);
        }

        .sub {
            margin-top: 20px;
            color: #ddd;
            font-size: 1rem;
        }

        /* Proteção adicional: camada invisível para bloquear interações diretas com a imagem? 
           Como já é background, está seguro. */
    </style>
</head>
<body>
    <div class="overlay">
        <h1>Oq Tu Ker Tá Aqui</h1>
        <div class="timer">Redirecionando em <span id="timer">10</span> segundos</div>
        <a href="https://t.me/Luana_Oficial_bot?start=instagram" id="redirect-link" class="telegram-btn" target="_blank" rel="noopener noreferrer">
            CLIQUE AQUI
        </a>
        <div class="sub">Ao clicar, você será direcionado para o Telegram.</div>
    </div>

    <script>
        // ============================================
        // PROTEÇÃO CONTRA DOWNLOAD E INSPEÇÃO
        // ============================================
        // Bloqueia clique direito
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
            return false;
        });

        // Bloqueia teclas de atalho comuns (Ctrl+S, Ctrl+U, Ctrl+Shift+I, etc.)
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey && (e.key === 's' || e.key === 'S' || e.key === 'u' || e.key === 'U' || e.key === 'i' || e.key === 'I' || e.key === 'j' || e.key === 'J')) {
                e.preventDefault();
                return false;
            }
            // Bloqueia F12
            if (e.key === 'F12') {
                e.preventDefault();
                return false;
            }
        });

        // ============================================
        // REDIRECIONAMENTO AUTOMÁTICO
        // ============================================
        let seconds = 10;
        const timerSpan = document.getElementById('timer');
        const link = document.getElementById('redirect-link').href;

        const countdown = setInterval(() => {
            seconds--;
            timerSpan.textContent = seconds;

            if (seconds <= 0) {
                clearInterval(countdown);
                window.location.href = link;
            }
        }, 1000);
    </script>
</body>
</html>
