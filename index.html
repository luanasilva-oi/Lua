<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecionando...</title>
    <style>
        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            font-family: Arial, Helvetica, sans-serif;
            /* Imagem de fundo (protegida por ser background) */
            background-image: url('assets/lua.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            /* Proteção extra */
            user-select: none;
            -webkit-user-drag: none;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }

        /* Overlay escuro para dar contraste ao texto */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4); /* Leve escurecimento */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: white;
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .timer {
            font-size: 1.5rem;
            color: #ff9800;
            margin-bottom: 30px;
            font-weight: bold;
            text-shadow: 1px 1px 2px black;
        }

        /* Botão com ícone do Telegram */
        .telegram-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            background: #0088cc;
            color: white;
            text-decoration: none;
            padding: 18px 40px;
            border-radius: 50px;
            font-weight: bold;
            font-size: 1.8rem;
            transition: background 0.3s, transform 0.2s;
            border: none;
            cursor: pointer;
            box-shadow: 0 8px 16px rgba(0,136,204,0.3);
            border: 2px solid white;
        }

        .telegram-btn:hover {
            background: #0077b5;
            transform: scale(1.05);
        }

        /* Ícone SVG do Telegram */
        .telegram-icon {
            width: 1.8rem;
            height: 1.8rem;
            fill: white;
        }

        .sub {
            margin-top: 20px;
            color: #ddd;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <div class="overlay">
        <h1>Oq Tu Ker Tá Aqui</h1>
        <div class="timer">Redirecionando em <span id="timer">10</span> segundos</div>
        <a href="https://t.me/Luana_Oficial_bot?start=instagram" id="redirect-link" class="telegram-btn" target="_blank" rel="noopener noreferrer">
            <!-- Ícone SVG do Telegram -->
            <svg class="telegram-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 0C5.373 0 0 5.373 0 12s5.373 12 12 12 12-5.373 12-12S18.627 0 12 0zm5.562 8.161l-1.97 9.274c-.145.658-.537.818-1.084.508l-3-2.211-1.447 1.394c-.16.16-.295.295-.605.295l.213-3.053 5.56-5.023c.242-.213-.054-.333-.373-.12l-6.871 4.326-2.962-.924c-.643-.203-.657-.643.136-.953l11.57-4.458c.538-.196 1.006.128.832.941z"/>
            </svg>
            CLIQUE AQUI
        </a>
        <div class="sub">Ao clicar, você será direcionado para o Telegram.</div>
    </div>

    <script>
        // ============================================
        // PROTEÇÃO CONTRA DOWNLOAD E INSPEÇÃO
        // ============================================
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
            return false;
        });

        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey && (e.key === 's' || e.key === 'S' || e.key === 'u' || e.key === 'U' || e.key === 'i' || e.key === 'I' || e.key === 'j' || e.key === 'J')) {
                e.preventDefault();
                return false;
            }
            if (e.key === 'F12') {
                e.preventDefault();
                return false;
            }
        });

        // ============================================
        // REDIRECIONAMENTO AUTOMÁTICO
        // ============================================
        let seconds = 10;
        const timerSpan = document.getElementById('timer');
        const link = document.getElementById('redirect-link').href;

        const countdown = setInterval(() => {
            seconds--;
            timerSpan.textContent = seconds;

            if (seconds <= 0) {
                clearInterval(countdown);
                window.location.href = link;
            }
        }, 1000);
    </script>
</body>
</html>
