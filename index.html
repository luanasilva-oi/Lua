<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecionando...</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: #0f0f0f;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            max-width: 400px;
            width: 90%;
            background: #1a1a1a;
            border-radius: 24px;
            padding: 30px 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.6);
            text-align: center;
            border: 1px solid #333;
        }
        /* Prote√ß√£o da imagem: ela √© renderizada como background de uma div */
        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: 0 auto 20px;
            background-image: url('assets/lua.jpg');
            background-size: cover;
            background-position: center;
            border: 4px solid #ff9800;
            /* Impede sele√ß√£o e arraste */
            user-select: none;
            -webkit-user-drag: none;
            pointer-events: none; /* Bloqueia qualquer intera√ß√£o direta */
        }
        /* Camada transparente por cima da imagem para bloquear clique direito */
        .img-protector {
            position: relative;
            width: 150px;
            height: 150px;
            margin: 0 auto 20px;
        }
        .img-protector::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            z-index: 10;
        }
        h2 {
            font-size: 22px;
            margin: 15px 0 10px;
            color: #fff;
        }
        p {
            color: #ccc;
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 25px;
        }
        .countdown {
            font-size: 18px;
            color: #ff9800;
            margin: 20px 0;
            font-weight: bold;
        }
        .telegram-btn {
            display: inline-block;
            background: #0088cc;
            color: white;
            text-decoration: none;
            padding: 16px 32px;
            border-radius: 50px;
            font-weight: bold;
            font-size: 18px;
            transition: background 0.3s, transform 0.2s;
            border: none;
            cursor: pointer;
            box-shadow: 0 8px 16px rgba(0,136,204,0.3);
        }
        .telegram-btn:hover {
            background: #0077b5;
            transform: scale(1.05);
        }
        .telegram-btn i {
            margin-right: 8px;
        }
        .footer-note {
            margin-top: 25px;
            font-size: 13px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Imagem protegida: div com background, dentro de um protetor -->
        <div class="img-protector">
            <div class="profile-img"></div>
        </div>

        <h2>Acesso VIP</h2>
        <p>Voc√™ ser√° redirecionado automaticamente para o Telegram em <span id="timer">10</span> segundos.</p>

        <!-- Link manual caso o redirecionamento falhe -->
        <a href="https://t.me/Luana_Oficial_bot?start=instagram" id="redirect-link" class="telegram-btn" target="_blank" rel="noopener noreferrer">
            <i>üì±</i> Entrar agora
        </a>

        <div class="footer-note">
            Ao clicar, voc√™ ser√° direcionado para o Telegram.
        </div>
    </div>

    <script>
        // ============================================
        // PROTE√á√ÉO ADICIONAL CONTRA DOWNLOAD DA IMAGEM
        // ============================================
        document.addEventListener('contextmenu', function(e) {
            // Bloqueia clique direito em toda a p√°gina
            e.preventDefault();
            return false;
        });

        // Bloqueia combina√ß√µes de teclado para salvar imagem (Ctrl+S, Ctrl+Shift+I, etc.)
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey && (e.key === 's' || e.key === 'S' || e.key === 'u' || e.key === 'U' || e.key === 'i' || e.key === 'I' || e.key === 'j' || e.key === 'J')) {
                e.preventDefault();
                return false;
            }
        });

        // Impede arrastar a imagem (j√° que √© uma div, mas garantimos)
        document.querySelector('.profile-img')?.addEventListener('dragstart', (e) => e.preventDefault());

        // ============================================
        // REDIRECIONAMENTO AUTOM√ÅTICO
        // ============================================
        let seconds = 10;
        const timerSpan = document.getElementById('timer');
        const link = document.getElementById('redirect-link').href;

        const countdown = setInterval(() => {
            seconds--;
            timerSpan.textContent = seconds;

            if (seconds <= 0) {
                clearInterval(countdown);
                window.location.href = link;
            }
        }, 1000);
    </script>
</body>
</html>
