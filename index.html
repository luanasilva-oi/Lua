<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Aviso de Idade</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    /* Estilos inline para carregamento rÃ¡pido */
    .age-bg {

    }
</style>

<body class="dark age-bg">

<!-- Seletor de idiomas SIMPLES -->
<div class="language-switcher-simple">
    <select id="lang-select" onchange="changeLang(this.value)" style="
        background: rgba(0,0,0,0.8);
        color: white;
        border: 1px solid #444;
        padding: 8px 12px;
        border-radius: 20px;
        font-size: 14px;
    ">
        <option value="pt">ðŸ‡§ðŸ‡· PT</option>
        <option value="en">ðŸ‡ºðŸ‡¸ EN</option>
        <option value="es">ðŸ‡ªðŸ‡¸ ES</option>
    </select>
</div>

<div class="age-container">
    <div class="age-box">
        <h1>Aviso</h1>
        <p>ConteÃºdo destinado exclusivamente a maiores de 18 anos.<br>Ao prosseguir, vocÃª confirma que atende a esse requisito.</p>
        <button class="age-btn" onclick="acceptAge()">CONFIRMAR IDADE</button>
        <p style="margin-top: 15px; font-size: 12px; color: #888;">
            Acesso permitido somente para maiores de 18 anos.
        </p>
    </div>
</div>

<script>
// SCRIPT LEVE E DIRETO
function getQueryParam(param) {
    const urlParams = new URLSearchParams(window.location.search);
    return urlParams.get(param);
}

function acceptAge() {
    localStorage.setItem('age_ok', '1');
    
    const destination = getQueryParam('go');
    if (destination === 'meta') {
        window.location.href = "acesso.html";
    } else {
        window.location.href = "bio.html";
    }
}

function changeLang(lang) {
    localStorage.setItem('selectedLanguage', lang);
    // Apenas salva a preferÃªncia, a pÃ¡gina serÃ¡ recarregada
}

// Carregar idioma salvo
window.onload = function() {
    const savedLang = localStorage.getItem('selectedLanguage') || 'pt';
    document.getElementById('lang-select').value = savedLang;
};
</script>

</body>
