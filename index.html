    <!-- Script para humanos -->
    <script>
        // FunÃ§Ãµes que sÃ³ rodam para humanos
        document.addEventListener('DOMContentLoaded', function() {
            // Se for humano (verificaÃ§Ã£o simples)
            if (navigator.userAgent && !navigator.userAgent.includes('bot')) {
                // Carrega contadores
                initCounters();
                
                // Carrega interaÃ§Ãµes
                initInteractions();
                
                // Marca como humano
                document.body.classList.add('human-verified');
                
                console.log('ðŸ‘‹ Bem-vindo humano!');
            }
        });
        
        function initCounters() {
            // Seus contadores normais aqui
            const accessCount = document.getElementById('access-count');
            if (accessCount) {
                let count = 42;
                setInterval(() => {
                    count += Math.random() > 0.5 ? 1 : 0;
                    if (count > 100) count = 42;
                    accessCount.textContent = count;
                }, 30000);
            }
        }
        
        function initInteractions() {
            // Previews clicÃ¡veis
            document.querySelectorAll('.preview-card').forEach(card => {
                card.addEventListener('click', function() {
                    // Abre WhatsApp
                    const btn = document.querySelector('.whatsapp-button');
                    if (btn) btn.click();
                });
            });
            
            // WhatsApp funcional
            document.querySelectorAll('[data-whatsapp]').forEach(btn => {
                btn.addEventListener('click', function(e) {
                    e.preventDefault();
                    
                    const phone = this.getAttribute('data-phone');
                    const message = this.getAttribute('data-message');
                    const url = `https://wa.me/${phone}?text=${encodeURIComponent(message)}`;
                    
                    window.open(url, '_blank');
                });
            });
        }
    </script>
