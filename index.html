<script>
// Script otimizado para Telegram
function getQueryParam(param) {
    return new URLSearchParams(window.location.search).get(param);
}

function acceptAge() {
    localStorage.setItem('age_ok', '1');
    
    const destination = getQueryParam('go');
    if (destination === 'meta') {
        window.location.href = "acesso.html";
    } else {
        window.location.href = "bio.html";
    }
}

// Configurar seletor de idiomas
document.addEventListener('DOMContentLoaded', function() {
    const savedLang = localStorage.getItem('selectedLanguage') || 'pt';
    const flags = {'pt': 'ðŸ‡§ðŸ‡·', 'en': 'ðŸ‡ºðŸ‡¸', 'es': 'ðŸ‡ªðŸ‡¸'};
    const names = {'pt': 'PT', 'en': 'EN', 'es': 'ES'};
    
    // Atualizar display
    const flagElement = document.querySelector('.current-language .flag');
    const textElement = document.querySelector('.current-language span:not(.arrow)');
    
    if (flagElement) flagElement.textContent = flags[savedLang];
    if (textElement) textElement.textContent = names[savedLang];
    
    // Configurar dropdown
    const languageSelector = document.querySelector('.language-selector');
    if (languageSelector) {
        languageSelector.addEventListener('click', function(e) {
            e.stopPropagation();
            this.classList.toggle('open');
        });
        
        document.addEventListener('click', () => {
            languageSelector.classList.remove('open');
        });
        
        // Mudar idioma
        document.querySelectorAll('.language-option').forEach(option => {
            option.addEventListener('click', function(e) {
                e.preventDefault();
                const lang = this.getAttribute('data-lang');
                localStorage.setItem('selectedLanguage', lang);
                location.reload();
            });
        });
    }
});
</script>
