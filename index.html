<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Área de Acesso</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="css/style.css">
</head>

<body class="dark age-bg">

<div class="age-container">
  <div class="age-box">

    <h1>Área de Acesso</h1>

    <p class="age-text">
      Este site contém conteúdo digital personalizado, destinado a um público específico.
      Ao continuar, você confirma que deseja acessar este material.
    </p>

    <button class="age-btn" onclick="acceptAge()">
      Continuar
    </button>

    <span class="age-note">
      O acesso é destinado a pessoas que desejam conhecer mais sobre este projeto digital.
    </span>

  </div>
</div>

<script>
function acceptAge(){
  localStorage.setItem('age_ok','1');
  
  // Lógica simples: sempre leva para a página de vendas após a confirmação.
  window.location.href = "landing.html";
}
</script>

</body>
</html>
