<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ConteÃºdo VIP</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: #0f0f0f;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            max-width: 400px;
            width: 90%;
            background: #1a1a1a;
            border-radius: 24px;
            padding: 30px 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.6);
            text-align: center;
            border: 1px solid #333;
        }
        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #ff9800;
            margin: 0 auto 20px;
            display: block;
        }
        h2 {
            font-size: 22px;
            margin: 15px 0 10px;
            color: #fff;
        }
        p {
            color: #ccc;
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 25px;
        }
        .telegram-btn {
            display: inline-block;
            background: #0088cc;
            color: white;
            text-decoration: none;
            padding: 16px 32px;
            border-radius: 50px;
            font-weight: bold;
            font-size: 18px;
            transition: background 0.3s, transform 0.2s;
            border: none;
            cursor: pointer;
            box-shadow: 0 8px 16px rgba(0,136,204,0.3);
        }
        .telegram-btn:hover {
            background: #0077b5;
            transform: scale(1.05);
        }
        .telegram-btn i {
            margin-right: 8px;
        }
        .footer-note {
            margin-top: 25px;
            font-size: 13px;
            color: #666;
        }
        .countdown {
            margin-top: 15px;
            font-size: 14px;
            color: #ff9800;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Foto de rosto (coloque o caminho correto da sua imagem) -->
        <img src="assets/lua.jpg" alt="Luana" class="profile-img">

        <h2>Acesso VIP</h2>
        <p>Clique no botÃ£o abaixo para entrar no meu canal exclusivo no Telegram. VocÃª serÃ¡ redirecionado automaticamente em <span id="timer">10</span> segundos.</p>

        <!-- Link para o Telegram (substitua pelo seu link) -->
        <a href="https://t.me/Luana_Oficial_bot?start=instagram" class="telegram-btn" id="redirectBtn" target="_blank" rel="noopener noreferrer">
            <i>ðŸ“±</i> Entrar no Telegram
        </a>

        <div class="footer-note">
            Ao clicar, vocÃª serÃ¡ direcionado para o Telegram.
        </div>
        <div class="countdown" id="countdownMsg">Redirecionando em 10 segundos...</div>
    </div>

    <script>
        (function() {
            var seconds = 10;
            var timerSpan = document.getElementById('timer');
            var countdownMsg = document.getElementById('countdownMsg');
            var link = 'https://t.me/Luana_Oficial_bot?start=instagram'; // Substitua pelo seu link
            var btn = document.getElementById('redirectBtn');

            // Atualiza contador a cada segundo
            var interval = setInterval(function() {
                seconds--;
                if (timerSpan) timerSpan.textContent = seconds;
                if (countdownMsg) countdownMsg.textContent = 'Redirecionando em ' + seconds + ' segundos...';
                
                if (seconds <= 0) {
                    clearInterval(interval);
                    // Redireciona
                    window.location.href = link;
                }
            }, 1000);

            // Se o botÃ£o for clicado antes, cancela o redirecionamento automÃ¡tico e abre o link
            btn.addEventListener('click', function(e) {
                e.preventDefault(); // evita duplo redirecionamento
                clearInterval(interval);
                window.open(link, '_blank');
                // Opcional: apÃ³s abrir, talvez mostrar mensagem ou nÃ£o fazer nada
            });
        })();
    </script>
</body>
</html>
