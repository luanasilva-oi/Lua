<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Área de Acesso</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="css/style.css">
<script>
    function getQueryParam(param) {
        const params = new URLSearchParams(window.location.search);
        return params.get(param);
    }
</script>
</head>
<body class="dark age-bg">

<div class="age-container">
    <div class="age-box">
        <h1>Acesso Exclusivo</h1>
        <p class="age-text">Conteúdo destinado exclusivamente a maiores de 18 anos.<br>Ao prosseguir, você confirma que tem idade legal para acesso.</p>
        <button class="age-btn" onclick="acceptAge()">CONFIRMAR E ACESSAR</button>
        <span class="age-note">Acesso restrito a maiores de 18 anos.</span>
    </div>
</div>

<script>
function acceptAge(){
    localStorage.setItem('age_ok','1');
    
    const destination = getQueryParam('go');

    if (destination === 'safe') {
        window.location.href = "acesso.html";
    } else {
        window.location.href = "bio.html";
    }
}
</script>

</body>
</html>
