<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P√°gina n√£o encontrada</title>
    <style>
        body {
            background: #f0f0f0;
            color: #333;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        
        h1 {
            color: #666;
            margin-bottom: 30px;
        }
        
        .redirect-notice {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin: 30px auto;
            max-width: 500px;
        }
        
        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
            margin: 30px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .warning {
            color: #e74c3c;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>‚ö†Ô∏è ACESSO REDIRECIONADO</h1>
    
    <div class="redirect-notice">
        <p>Esta p√°gina foi movida ou n√£o est√° mais dispon√≠vel.</p>
        <p>Voc√™ est√° sendo redirecionado para a p√°gina principal...</p>
        
        <div class="loader"></div>
        
        <p class="warning">
            ATIVIDADE SUSPEITA DETECTADA<br>
            Esta tentativa de acesso foi registrada.
        </p>
    </div>
    
    <script>
        // Redireciona ap√≥s alguns segundos
        setTimeout(() => {
            window.location.href = 'https://www.google.com';
        }, 5000);
        
        // Registra tentativa de acesso
        try {
            const botData = {
                timestamp: new Date().toISOString(),
                userAgent: navigator.userAgent,
                referrer: document.referrer,
                url: window.location.href,
                type: 'bot_trap_triggered'
            };
            
            // Tenta enviar para Analytics (se configurado)
            if (typeof gtag !== 'undefined') {
                gtag('event', 'bot_trap', botData);
            }
            
            // Log no console (apenas para debug)
            console.log('ü§ñ Armadilha para bot ativada:', botData);
        } catch(e) {}
    </script>
</body>
</html>
